<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/logo.svg" type="image/svg+xml">
    <title>Contacto | Ciberseguridad</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contacto.css">
</head>

<body>
    <header class="main-header">
        <div class="header-container">
            <figure class="logo-figure">
                <a href="index.html" class="logo-link">
                    <img src="img/header_logo.png" alt="Logo Ciberseguridad" class="logo" style="height: 100px;">
                </a>
            </figure>

            <nav class="main-nav">
                <ul class="nav-list">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="amenazas.html">Amenazas</a></li>
                    <li><a href="consejos.html">Consejos</a></li>
                    <li><a href="contacto.html" class="active">Contacto</a></li>
                </ul>
            </nav>
            <button class="menu-toggle" aria-label="Menú móvil">☰</button>
        </div>
    </header>

    <main class="main-content contact-page">
        <h1 class="contact-title">Contáctanos</h1>

        <div class="contact-container">
            <section class="contact-form-section">
                <h2 class="visually-hidden">Formulario de contacto</h2>

                <form id="contactForm" class="contact-form" novalidate>
                    <div class="form-group">
                        <label for="name">Nombre completo:</label>
                        <input type="text" id="name" name="name" required aria-required="true"
                            placeholder="Ingresa tu nombre completo">
                        <span class="error-message" id="nameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" required aria-required="true"
                            placeholder="tucorreo@ejemplo.com">
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="phone">Teléfono (opcional):</label>
                        <input type="tel" id="phone" name="phone" placeholder="+51 123 456 789">
                    </div>

                    <div class="form-group">
                        <label for="service">Servicio de interés:</label>
                        <select id="service" name="service" required aria-required="true">
                            <option value="" disabled selected>Selecciona una opción</option>
                            <option value="consultoria">Consultoría en seguridad</option>
                            <option value="auditoria">Auditoría de sistemas</option>
                            <option value="capacitacion">Capacitación</option>
                            <option value="incidentes">Respuesta a incidentes</option>
                            <option value="otro">Otro</option>
                        </select>
                        <span class="error-message" id="serviceError"></span>
                    </div>

                    <div class="form-group">
                        <label for="message">Mensaje:</label>
                        <textarea id="message" name="message" rows="6" required aria-required="true"
                            placeholder="Describe tu consulta o necesidad"></textarea>
                        <span class="error-message" id="messageError"></span>
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="privacy" name="privacy" required aria-required="true">
                        <label for="privacy">Acepto la política de privacidad y el tratamiento de mis datos</label>
                        <span class="error-message" id="privacyError"></span>
                    </div>

                    <button type="submit" class="btn submit-btn">Enviar mensaje</button>
                </form>
            </section>

            <aside class="contact-info">
                <h2>Información de contacto</h2>

                <div class="info-card">
                    <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                        <path
                            d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" />
                    </svg>
                    <p>Av. Seguridad 123, Lima, Perú</p>
                </div>

                <div class="info-card">
                    <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                        <path
                            d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
                    </svg>
                    <p>contacto@ciberseguridad.com</p>
                </div>

                <div class="info-card">
                    <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                        <path
                            d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z" />
                    </svg>
                    <p>+51 1 2345678</p>
                </div>

                <div class="social-links">
                    <a href="#" aria-label="Facebook" class="social-link">
                        <svg class="social-icon" viewBox="0 0 24 24">
                            <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z" />
                        </svg>
                    </a>
                    <a href="#" aria-label="Twitter" class="social-link">
                        <svg class="social-icon" viewBox="0 0 24 24">
                            <path
                                d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z" />
                        </svg>
                    </a>
                    <a href="#" aria-label="LinkedIn" class="social-link">
                        <svg class="social-icon" viewBox="0 0 24 24">
                            <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z" />
                            <rect x="2" y="9" width="4" height="12" />
                            <circle cx="4" cy="4" r="2" />
                        </svg>
                    </a>
                </div>
            </aside>
        </div>

        <section class="map-section">
            <h2>Nuestra ubicación</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d243.43674233058533!2d-73.8257510422835!3d-12.51696188007461!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2spe!4v1749096339485!5m2!1ses-419!2spe"
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>

    <footer class="main-footer">
        <div class="footer-container">

</html>
